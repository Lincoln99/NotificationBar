<html>
<head>
<style>
#expandable {
     position: relative;
     width: 100%; height: 30px;
     background: #808080;
     overflow: hidden;
     font-family: sans-serif;
     fon-size: 17px;
}
.dropped {
  background-color: grey;
  color: black;
  border-bottom: 3px solid color:black;
  }
  
#expandable span {
     display: block;
     width: 100%; height: 30px;
     line-height: 35px; text-align: center;
     cursor: pointer;
}
#expandable ul {
     width: 100%;
     line-height: 50px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<script>
$(document).ready(function(){

$('#expandable').hover(

function(){

$(this).stop().animate({height: '300px'}, 1000).addClass('dropped');

},

function(){

$(this).stop().animate({height: '30px'}, 1000).removeClass('dropped');

}

); //hover 

}); //ready 

	</script>
	
<body>

<div id="expandable">
   <span>Notifications</span>
   
   <ul>
       <li>(1):</li>
	   <li>(2):</li>
	   <li>(3):</li>
	   <li>(4):</li>
	   <li>(5):</li>
   </nav>
</div>

</body>
</html>
